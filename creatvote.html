<script>
//脚本部分，是现实的关键
//开始先记录当前的选项数是2，并存入hidden域，到时候随表单一起提交
var nodenum=2;
document.getElementById("nodetotal").value=nodenum;
//下面是“增加选项”“删除选项”的按钮操作
function createbtn(){
 //如果选项少于10个才操作
 if(nodenum<10){
 nodenum++;
 var node=document.createElement("div");
 //操作节点如果涉及html文本，写成单引号就不用写\"这么难看的双引号的转义字符
 node.innerHTML="<br>"+"选项"+nodenum+"：<input type='text' name='opt"+nodenum+"' class='form-control' />"+"<input type='file' name='myfile[]' /> ";
 
 document.getElementById("createform").appendChild(node);
 //记得增加完每个节点，要更新以下hidden域里面的节点数哦！
 document.getElementById("nodetotal").value=nodenum;
 }
 else{
 alert("最多10个选项");
 }
}
//逻辑跟上面一样
function delbtn(){
   if(nodenum>2){
   nodenum--;
   d=document.getElementById("createform");
   d.removeChild(d.lastChild);
   document.getElementById("nodetotal").value=nodenum;
   }
   else{
   alert("至少2个选项");
   }
}
//表单确认框的脚本，表单onsubmit为true才能够提交，confirm点确定则返回true反之为false
function check(){
  return confirm("确定提交？");
}
</script>
